<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h1>Pass Generator</h1>
        <div class="password-container">
            <div class="input-password">
                <input class="password-text" type="text" disabled>
                <span class="copy-icon"></span>
            </div>
            <div class="copied-alert">
                <p>Copied to clipboard</p>
            </div>
            <div class="error-alert">
                <p>You must generate a password</p>
            </div>
            <div class="parameters">
                <div class="password-length">
                    <label class="title">password Length</label>
                    <span class="length-number">15</span> <br>
                    <input class='length' type="range" min="1" max="30" value="15" step="1">
                </div>

                <div class="settings">
                    <label class="title">Settings</label>
                    <ul>
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <p>Lowercase (a-z)</p>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase" checked>
                            <p>Uppercase (A-Z)</p>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers" checked>
                            <p>Numbers (0-9)</p>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" checked>
                            <p>Symbols (!-&?@^+)</p>
                        </li>
                    </ul>
                    <button class="generate">generate password</button>
                </div>

            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
